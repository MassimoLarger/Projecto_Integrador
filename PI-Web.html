<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <title>Juego de Trivia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans%3A600%2C900"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A600%2C900"/>
    <link rel="stylesheet" href="./css/styles/bienvenida.css"/>
</head>

<body>
    <div class="bienvenida-MBp">
    <div class="group-2-9J2">
        <img class="logo-CvW" src="./css/assets/logo.png"/>
        <p class="preguntopa-LG2">PREGUNTOPÍA</p>
      </div>
    <main>
        <section id="inicio">
            <div id="info-container">
                <p class="text">Puntuación: <span id="puntuacion">0</span></p>
                <p class="text2">Vidas: <span id="vidas">5</span></p>
            </div>

        <div id="form-container">
            <p><label for="category">Seleccione su categoria:</label>
                <select id="category">
                    <option value="preguntas_artes">Arte</option>
                    <option value="preguntas_ciencias">Ciencia</option>
                    <option value="preguntas_deportes">Deporte</option>
                    <option value="preguntas_entretenimiento">Entretenimiento</option>
                    <option value="preguntas_geografia">Geografia</option>
                    <option value="preguntas_historia">Historia</option>
                    <option value="preguntas_y_respuestas">Todos</option>
                </select></p>

            <p><label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingrese su nombre" /></p>

            <p><button onclick="cargarPreguntas()">Iniciar Juego</button></p>
        </div>

        <div id="trivia-container" style="display: none;">
            <p id="question"></p>
            <!-- Cambiar a botones y manejar la respuesta directamente -->
            <div id="options"></div>
            <div id="respuesta"></div>
        </div>
    </main>
        
        <!-- Mover la importación del JSON al final del cuerpo del HTML -->
        <script src="ProjectoIntegrador.js" defer></script>
    </div>
</body>
</html>
